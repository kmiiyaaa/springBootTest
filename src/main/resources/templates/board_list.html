<html layout:decorate="~{layout}">
<div layout:fragment="content">
	<div class="board-container">
		
			<h3 class="board-title1">예약 문의 게시판</h3>

	        <!-- 검색 영역 -->
	        <div class="board-search">
	            <input type="text" id="search_kw" th:value="${kw}" placeholder="검색어를 입력하세요">
	            <button type="button" id="btn_search">찾기</button>
	        </div>

	        <!-- 게시판 테이블 -->
	        <table class="board-table">
	            <thead>
	                <tr>
	                    <th>번호</th>
	                    <th style="width:50%">제목</th>
	                    <th>작성자</th>
	                    <th>작성일</th>
	                    <th>조회수</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="board, loop : ${paging}">
	                    <td th:text="${paging.getTotalElements - (paging.number*paging.size) - loop.index}"></td>
	                    <td>
	                        <a th:href="@{/board/detail/{bnum}(bnum=${board.bnum})}"
	                           th:text="${board.btitle}"></a>
	                        <span th:if="${#lists.size(board.answerList)>0}"
	                              th:text="${'['+#lists.size(board.answerList)+']'}"></span>
	                    </td>
	                    <td><span th:if="${board.author != null}" th:text="${board.author.username}"></span></td>
	                    <td th:text="${#temporals.format(board.bdate.atZone(T(java.time.ZoneId).of('UTC'))
	                                                .withZoneSameInstant(T(java.time.ZoneId).of('Asia/Seoul')),
	                                                'yyyy-MM-dd HH:mm')}"></td>
	                    <td th:text="${board.bhit}"></td>
	                </tr>
	            </tbody>
	        </table>

	        <!-- 페이징 -->
	        <div class="board-pagination">
	            <ul>
	                <li th:if="${paging.hasPrevious}">
	                    <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number - 1}">이전</a>
	                </li>
	                <li th:each="page : ${#numbers.sequence(0, paging.totalPages - 1)}"
	                    th:if="${page >= paging.number - 5 and page <= paging.number + 5}"
	                    th:classappend="${page == paging.number} ? 'active'">
	                    <a class="page-link" href="javascript:void(0)" th:data-page="${page}" th:text="${page + 1}"></a>
	                </li>
	                <li th:if="${paging.hasNext}">
	                    <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number + 1}">다음</a>
	                </li>
	            </ul>
	        </div>

	        <!-- 글쓰기 버튼 -->
	        <div class="board-write">
	            <a th:href="@{/board/create}" class="write-btn">글쓰기</a>
	        </div>

	        <!-- 검색용 form -->
	        <form th:action="@{/board/list}" method="get" id="searchForm">
	            <input type="hidden" id="kw" name="kw" th:value="${kw}">
	            <input type="hidden" id="page" name="page" th:value="${paging.number}">
	        </form>
	    </div>

	    <!-- 스크립트 -->
	    <script layout:fragment="script" type="text/javascript">
	        const page_elements = document.getElementsByClassName("page-link");
	        Array.from(page_elements).forEach(function (element) {
	            element.addEventListener('click', function () {
	                document.getElementById('page').value = this.dataset.page;
	                document.getElementById('searchForm').submit();
	            });
	        });

	        const btn_search = document.getElementById("btn_search");
	        btn_search.addEventListener('click', function () {
	            document.getElementById('kw').value = document.getElementById('search_kw').value;
	            document.getElementById('page').value = 0;
	            document.getElementById('searchForm').submit();
	        });
	    </script>
	</div>
	</html>
