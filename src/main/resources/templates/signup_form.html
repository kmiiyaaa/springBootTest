<html layout:decorate="~{layout}">
<div layout:fragment="content">
	 <div class="reservation-container">
	      <h3>회원가입</h3>
	      <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post" class="reservation-form">

	        <!-- 유효성 체크 에러 표시 -->
	        <div th:replace="~{form_errors :: formErrorsFragment}" class="form-error"></div>

	        <div class="form-group-horizontal">
	          <label for="username">ID</label>
	          <input type="text" th:field="*{username}" required>
	        </div>

	        <div class="form-group-horizontal">
	          <label for="password1">Password</label>
	          <input type="password" th:field="*{password1}" required>
	        </div>

	        <div class="form-group-horizontal">
	          <label for="password2">Password Confirm</label>
	          <input type="password" th:field="*{password2}" required>
	        </div>

	        <div class="form-group-horizontal">
	          <label for="email">Email</label>
	          <input type="email" th:field="*{email}" required>
	        </div>

	        <button type="submit" class="submit-btn">회원 가입</button>

	      </form>
	    </div>
	  </div>
	</html>
